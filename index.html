<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Creative Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>
    <div id="particles-js"></div>

    <header>
        <nav>
            <div class="logo">
                <h1>Portfolio</h1>
            </div>
            <div class="nav-links">
                <a href="#home" class="magnetic">Home</a>
                <a href="#work" class="magnetic">Work</a>
                <a href="#about" class="magnetic">About</a>
                <a href="#contact" class="magnetic">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1 class="glitch" data-text="Creative Portfolio">Creative Portfolio</h1>
            <p class="subtitle">Transforming ideas into digital experiences</p>
        </section>

        <section id="gallery">
            <div class="gallery-container">
                <!-- Gallery Item 1 -->
                <div class="gallery-item" data-tilt data-tilt-max="25">
                    <div class="item-content">
                        <img src="your-image-1.jpg" alt="Project 1">
                        <div class="overlay">
                            <h3>Project One</h3>
                            <p>Interactive Design</p>
                            <button class="view-project">View Project</button>
                        </div>
                    </div>
                </div>

                <!-- Gallery Item 2 -->
                <div class="gallery-item" data-tilt data-tilt-max="25">
                    <div class="item-content">
                        <img src="your-image-2.jpg" alt="Project 2">
                        <div class="overlay">
                            <h3>Project Two</h3>
                            <p>3D Animation</p>
                            <button class="view-project">View Project</button>
                        </div>
                    </div>
                </div>

                <!-- Add more gallery items as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Get In Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="magnetic">GitHub</a>
            <a href="#" class="magnetic">LinkedIn</a>
            <a href="#" class="magnetic">Twitter</a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
