<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Portfolio Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>
    <div id="particles-js"></div>

    <header>
        <nav>
            <div class="logo">
                <h1>My Gallery</h1>
            </div>
            <div class="nav-links">
                <a href="#home" class="magnetic">Home</a>
                <a href="#gallery" class="magnetic">Gallery</a>
                <a href="#contact" class="magnetic">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1 class="glitch" data-text="Creative Works">Creative Works</h1>
            <p class="subtitle">A collection of my best projects</p>
        </section>

        <section id="gallery">
            <div class="gallery-container">
                <!-- Images will be loaded here automatically -->
            </div>
        </section>

        <!-- Image Modal -->
        <div id="imageModal" class="modal">
            <span class="close-modal">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
            <div class="modal-caption"></div>
        </div>

        <section id="contact">
            <h2>Get In Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="magnetic">GitHub</a>
            <a href="#" class="magnetic">LinkedIn</a>
            <a href="#" class="magnetic">Instagram</a>
        </div>
        <p>Â© 2024 My Portfolio Gallery</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
