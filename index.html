<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen 3D Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <!-- Add Three.js for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Dynamic Preloader -->
    <div class="preloader">
        <div class="counter">0</div>
    </div>

    <!-- Magnetic Cursor -->
    <div class="cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>

    <!-- Dynamic Navigation -->
    <nav class="nav-wrapper">
        <div class="nav-brand">
            <div class="logo-container">
                <!-- Add your logo SVG here -->
            </div>
        </div>
        <div class="nav-menu">
            <div class="menu-button">
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Fullscreen Menu -->
    <div class="fullscreen-menu">
        <div class="menu-items">
            <a href="#home" class="menu-item">Home</a>
            <a href="#work" class="menu-item">Work</a>
            <a href="#about" class="menu-item">About</a>
            <a href="#contact" class="menu-item">Contact</a>
        </div>
    </div>

    <!-- Hero Section with 3D Background -->
    <section id="home" class="hero">
        <canvas id="hero-canvas"></canvas>
        <div class="hero-content">
            <h1 class="glitch-text">3D Artist</h1>
            <p class="reveal-text">Creating Digital Universes</p>
        </div>
    </section>

    <!-- Dynamic Work Grid -->
    <section id="work" class="work-section">
        <div class="work-grid">
            <!-- Dynamic work items will be added here -->
        </div>
    </section>

    <!-- Interactive About Section -->
    <section id="about" class="about-section">
        <div class="about-content">
            <div class="about-text">
                <h2 class="section-title">About</h2>
                <div class="text-reveal">
                    <!-- Your bio here -->
                </div>
            </div>
            <div class="skills-container">
                <!-- Dynamic skill bars -->
            </div>
        </div>
    </section>

    <!-- Contact Section with 3D Form -->
    <section id="contact" class="contact-section">
        <div class="contact-form-3d">
            <!-- 3D animated contact form -->
        </div>
    </section>
</body>
</html>
